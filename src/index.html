<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="screen-orientation" content="portrait">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- <meta name="format-detection" content="telephone=no"> -->
  <title>Document</title>
  <script charset="utf-8" src="https://map.qq.com/api/js?v=2.exp&key=KUNBZ-FRQC3-V4C3O-Y7L77-MG5J3-TAFJG"></script>
</head>

<body>
  <div id="root">hello world</div>
  <script>
    (function () {
      if (!window.console) {
        let consoleObj = {}
        let methods = [
          'assert', 'clear', 'count', 'debug', 'dir', 'dirxml',
          'error', 'exception', 'group', 'groupCollapsed', 'groupEnd',
          'info', 'log', 'markTimeline', 'profile', 'profileEnd',
          'table', 'time', 'timeEnd', 'timeStamp', 'trace', 'warn', 'test'
        ]
        let fun = function () {}
        let length = methods.length
        while (length >= 0) {
          if (!consoleObj[methods[length]]) {
            consoleObj[methods[length]] = fun
          }
          length--
        }
        window.console = consoleObj
      }
    })()
  </script>
</body>

</html>
